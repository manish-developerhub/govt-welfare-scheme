<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - Rural Schemes Portal</title>
  <link rel="stylesheet" href="signup.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="signup-wrapper">
    <div class="signup-box">
      <h1 class="main-heading">Signup</h1>
      <h2>Create Your Account</h2>
      <form onsubmit="showPopup(event)">
        <div class="input-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter your full name" required>
        </div>

        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="input-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" placeholder="Enter phone number" required>
        </div>

        <div class="input-group">
          <label for="aadhar">Aadhaar Number</label>
          <input type="text" id="aadhar" placeholder="Enter Aadhaar number" maxlength="12" required>
        </div>

        <div class="input-group">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" required>
        </div>

        <div class="input-group">
          <label for="gender">Gender</label>
          <select id="gender" required>
            <option value="" disabled selected>Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Create a password" required>
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="terms" required>
          <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
        </div>

        <button type="submit">Sign Up</button>
      </form>
      <p class="footer-text">Already have an account? <a href="login.html">Login here</a></p>
      
      <!-- Exit Button -->
      <button class="exit-button" onclick="exitPage()">Exit</button>
    </div>
  </div>

  <script>
    function showPopup(event) {
      event.preventDefault(); // prevent actual form submission
      alert("Thanks for signing up!");
    }

    function exitPage() {
      // Redirect to the home page or desired URL
      window.location.href = "welcome.html"; // Replace 'home.html' with the correct home page path
    }
  </script>

  <style>
    .exit-button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background-color: #e53935;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      width: 100%;
      text-align: center;
    }

    .exit-button:hover {
      background-color: #b71c1c;
    }
  </style>
</body>
</html>
