<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Rural Schemes Portal</title>
  <link rel="stylesheet" href="login.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-wrapper">
    <div class="login-box" id="login-box">
      <h2>Login to Portal</h2>
      <form>
        <div class="input-group">
          <label for="login">Email or Phone Number</label>
          <input type="text" id="login" placeholder="Enter email or phone number" required>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password" required>
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="terms" required>
          <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
        </div>

        <button type="submit">Login</button>
      </form>
      <p class="footer-text">New user? <a href="#">Register here</a></p>
      <!-- Exit Button -->
      <button id="exit-btn" style="margin-top: 1rem; background-color: #e53935; color: white; padding: 0.5rem 1rem; border: none; border-radius: 5px; cursor: pointer;">Exit</button>
    </div>
  </div>

  <script>
    document.getElementById('exit-btn').addEventListener('click', function () {
      // Redirect to the home page
      window.location.href = 'welcome.html'; // Replace '/home.html' with your actual home page URL
    });
  </script>
</body>
</html>
